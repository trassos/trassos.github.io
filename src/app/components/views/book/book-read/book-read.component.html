<div class="content">
    <div class="title">
      <h1>Livros por Categorias</h1>
    </div>
    <button class="mat-elevation-z6" (click)="goToBookCreate()" mat-stroked-button color="primary">Novo Livro</button>
    
    <div class="mat-elevation-z8" content-table>
      <table class="table" mat-table [dataSource]="books">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>TÍTULO</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="author_name">
          <th mat-header-cell *matHeaderCellDef>NOME DO AUTOR</th>
          <td mat-cell *matCellDef="let row">{{ row.author_name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef>TEXTO</th>
          <td mat-cell *matCellDef="let row">{{ row.text }}</td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="{{row.id}}/update/">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
