<form>
    <h1>ATUALIZANDO LIVRO</h1>
    <mat-form-field class="form">
      <mat-label>TÃ­tulo</mat-label>
      <input matInput [(ngModel)]="book.title" [formControl]="title" required type="text" name="title" placeholder="" maxlength="100" />
      <mat-error *ngIf="title.invalid">{{ getMessageTitle() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Nome do Autor</mat-label>
      <textarea matInput [(ngModel)]="book.author_name" [formControl]="author_name" required type="author_name" name="descricao" placeholder="" maxlength="200"></textarea>
      <mat-error *ngIf="author_name.invalid">{{ getMessageAuthor() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Texto</mat-label>
      <textarea matInput [(ngModel)]="book.text" [formControl]="text" required type="text" name="text" placeholder="" maxlength="10000"></textarea>
      <mat-error *ngIf="text.invalid">{{ getMessageText() }}</mat-error>
    </mat-form-field>
    <div class="buttons">
      <button [disabled]="getMessageTitle() || getMessageAuthor() || getMessageText()" (click)="update()" class="mat-elevation-z6" mat-stroked-button color="primary">Salvar</button>
      <button (click)="cancel()" class="mat-elevation-z6" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
