<form>
  <h1>CRIANDO NOVA CATEGORIA</h1>
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="category.name" type="text" name="nome" placeholder="Ex. Computação" />
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="category.description" type="text" name="descricao" placeholder="Ex. Livros de Computação"></textarea>
  </mat-form-field>
  <div class="buttons">
    <button (click)="create()" class="mat-elevation-z6" mat-stroked-button color="primary">Salvar</button>
    <button (click)="cancel()" class="mat-elevation-z6" mat-stroked-button color="warn">Cancelar</button>
  

  </div>
</form>
